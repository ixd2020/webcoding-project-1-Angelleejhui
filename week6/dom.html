<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@100&display=swap" rel="stylesheet">

  <title>Hello!</title>

  <!-- import the webpage's stylesheet -->
  <link rel="stylesheet" href="/style.css">

  <!-- import the webpage's javascript file -->
  <script src="/script.js" defer></script>

</head>
  <body>
    <h2>MY FIRST PAGE</h2>
    <p id="demo"></p>

    <h1 onclick="changeText(this)">Click on this text!</h1>

    <div onmouseover="mOver(this)" onmouseout="mOut(this)"
style="background-color:#D94A38;width:120px;height:20px;padding:40px;">
Mouse Over Me</div>

<div onmouseover="mOver(this)" onmouseout="mOut(this)"
style="background-color:pink;width:300px;height:30px;padding:50px;">
Here</div>

<h2>JavaScript addEventListener()</h2>

<p>This example uses the addEventListener() method to execute a function when a user clicks on a button.</p>

<button id="myBtn">DONT CLICK</button>


<script>
document.getElementById("demo").innerHTML = "Hello World?????";

function changeText(id) {
  id.innerHTML = "Ooops!";
}

function mOver(obj) {
  obj.innerHTML = "Thank You"
}

function mOut(obj) {
  obj.innerHTML = "Mouse Over Me"
}

document.getElementById("myBtn").addEventListener("click", myFunction);

function myFunction() {
  alert ("HEH WHY YOU HERE");
}
</script>
  </body>
</html>
